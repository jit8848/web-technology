
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Include Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>GitHub User Details</title>
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>GitHub User Details</h1>
  </header>
  
  <main class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="githubForm" class="text-center my-form">
          <div class="mb-3">
            <label for="username" class="form-label"><strong>Enter GitHub Username:</strong></label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Get Details</button>
        </form>
      </div>
    </div>
    <div id="result" class="mt-4">
      <!-- Fetched GitHub user details will be displayed here -->
    </div>
  </main>

  <!-- Include Bootstrap JavaScript and jQuery via CDN (at the end of the body) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  
  <!-- Include your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
